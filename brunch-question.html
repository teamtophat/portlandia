<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
        <header>
                Welcome to Screen Door!
                <div>Currently the wait for brunch is 45 mins - 1.5 hours. Would you like to put your name on the list?
                </div>
            </header>
        
            <form id="brunch-form">
                <div>
                <label for="answer1">No! That wait is ridiculous, I’ll just make brunch at home</label>
                <input type="checkbox" name="answer1" id="answer1">
                </div>
                <div>
                <label for="answer2">I’m gonna go find another brunch place</label>
                <input type="checkbox" name="answer2" id="answer2">
                </div>
                <div>
                <label for="answer3">Of course! Brunch is the highlight of my weekend! How else am I gonna post it on my IG???</label>
                <input type="checkbox" name="answer3" id="answer3">
                </div>
                <div>
                    <button id="brunch-question">Submit</button>
                </div>
            </form>
        
            <script type="module" src="./js/brunch-question.js"></script>
    
</body>
</html>
