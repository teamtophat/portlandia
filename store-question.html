<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store</title>
</head>
<body>
        <header>
                Welcome to the Columbia Store!
                <div>It looks like it’ll start raining soon. What gear are you looking for?
                </div>
            </header>
        
            <form id="store-form">
                <div>
                <label for="answer1">I would like an umbrella made of recycled plastic.</label>
                <input type="checkbox" name="answer1" id="answer1">
                </div>
                <div>
                <label for="answer2">Lightly perforated rain jacket</label>
                <input type="checkbox" name="answer2" id="answer2">
                </div>
                <div>
                <label for="answer3">Nah, I’m good. I don’t need anything. A little rain never hurt anybody!</label>
                <input type="checkbox" name="answer3" id="answer3">
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        
            <script type="module" src="./js/store-question.js"></script>
    
</body>
</html>
